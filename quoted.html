{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table>
    <tr>
    <td>Ticker</td>
    <td>Cost per Share</td>
    </tr>
    <tr>
    <td>{stock.symbol</td>
    <td>{stock["price"] | usd}></td>
    </tr>
    </table>
    <p>------</p>
    <p>A share of {{ quote["symbol"] }} costs {{ quote["price"] | usd }}.</p>
{% endblock %}
