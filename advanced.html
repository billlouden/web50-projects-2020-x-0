<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set viewport width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Search</title>
</head>
<body>
    <!-- HEADER START -->
    <div class="header">
        <div class="header-links">
            <a href="index.html">Google Search</a>
            <a href="images.html">Google Images</a>
                 </div>
    </div>
    <!-- HEADER END -->
<body>
    <!-- SEARCH CONTAINER START -->
    <div class="advanced-search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"/>
        <span>advanced search</span>
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="logo-subtext">
            <div class="form-group">
                <label>All these words:</label>
                <input type="text" name="words" placeholder="Type the key words">
            </div>
            <div class="form-group">
                <label>This exact word or phrase:</label>
                <input type="text" name="phrase" placeholder="Type the exact word or phrase">
             </div>
            <div class="form-group">
                <label>Any of these words: </label>
                <input type="text" name="Or" placeholder="Type OR between the words you want">
            </div>
            <div class="form-group">
                <label>None of these words:</label>
                <input type="text" name="Not" placeholder="Type a minus sign just before words that you don't want">
            </div>
            <div class="form-group">
                <label></label>
                <div class="right-align">

                    <input type="submit" class="blue-button";
                    background: #8ab4f8;
                    border-color: #8ab4f8;
                    color: #202124;
                    value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
    <!-- SEARCH CONTAINER END -->
</body>
</html>
