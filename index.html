
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set viewport width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Search</title>
</head>
<body>
    <!-- HEADER START -->
    <div class="header">
        <div class="header-links">
            <a href="images.html">Google Images</a>
            <a href="advanced.html">Google Advanced Search</a>
        </div>
    </div>
    <!-- HEADER END -->
    <!-- SEARCH CONTAINER START -->
    <div class="search-container">
        <img src="https://lh3.googleusercontent.com/d_S5gxu_S1P6NR1gXeMthZeBzkrQMHdI5uvXrpn3nfJuXpCjlqhLQKH_hbOxTHxFhp5WugVOEcl4WDrv9rmKBDOMExhKU5KmmLFQVg" alt="Google logo" width="200" height="150"/>
        <form action="https://www.google.com/search" method="get">
            <div class="search-field">
                <svg height="21" viewBox="0 0 21 21" width="21" 
                <input type="text" name="q">
            </div>
            <input type="submit" value="Google Search">
            <!-- Adding a name to the feeling lucky button includes the parameter in the URL -->
            <input type="submit" name="btnI" value="I'm feeling lucky">
        </form>

    </div>
    <!-- SEARCH CONTAINER END -->
</body>
</html>
